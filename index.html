<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JS Bin</title>
</head>
<body>

<button id='loner'>Click me</button>

<div style="background: lightblue" id='parent'>
	<button id='child'>Click me too</button>
</div>

<script>
  var loner = document.getElementById('loner');
  var parent = document.getElementById('parent');
  var child = document.getElementById('child');

  document.addEventListener('click', function(e) {
    console.log('document: target',e.target);
    console.log('document: currentTarget',e.currentTarget);
  })

  parent.addEventListener('click', function(e) {
    console.log('parent: target',e.target);
    console.log('parent: currentTarget',e.currentTarget);
  })

  child.addEventListener('click', function(e) {
    console.log('child: target',e.target);
    console.log('child: currentTarget',e.currentTarget);
  });

  loner.addEventListener('click', function(e) {
    console.log('loner: target',e.target);
    console.log('loner: currentTarget',e.currentTarget);
  });
</script>
</body>
</html>
